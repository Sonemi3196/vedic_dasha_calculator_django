<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数秘術計算ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .number-box {
            aspect-ratio: 1;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-100 via-pink-50 to-blue-100">
    <div class="p-4 md:p-8">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8">
                <!-- ヘッダー -->
                <div class="flex items-center justify-center mb-6">
                    <svg class="w-10 h-10 text-purple-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                    </svg>
                    <h1 class="text-2xl md:text-3xl font-bold text-gray-800">数秘術計算ツール</h1>
                </div>

                <!-- ナビゲーション -->
                <div class="mb-6 flex justify-center gap-4">
                    <a href="/" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">ダーシャ計算</a>
                    <a href="/numerology/" class="px-4 py-2 bg-purple-600 text-white rounded-lg">数秘術</a>
                    <a href="/compare/" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">ダーシャ比較</a>
                </div>

                <p class="text-gray-600 text-center mb-6">
                    名前（ひらがな・カタカナ・アルファベット）と生年月日を入力してください
                </p>

                <!-- 入力フォーム -->
                <div class="space-y-4 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">名前</label>
                        <input type="text" id="name" placeholder="例: たなか or Tanaka" class="w-full px-4 py-3 text-lg border-2 border-purple-300 rounded-lg focus:outline-none focus:border-purple-500 transition">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">生年月日</label>
                        <input type="date" id="birthDate" class="w-full px-4 py-3 text-lg border-2 border-purple-300 rounded-lg focus:outline-none focus:border-purple-500 transition">
                    </div>
                </div>

                <button onclick="calculateNumerology()" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg transition duration-200 shadow-md">
                    計算する
                </button>

                <!-- 結果表示エリア -->
                <div id="results" class="mt-8"></div>

                <!-- 対応表 -->
                <div class="mt-8 p-6 bg-gray-50 rounded-lg">
                    <h3 class="text-lg font-semibold text-gray-800 mb-3">文字と数字の対応表</h3>
                    <div class="grid grid-cols-2 gap-2 text-sm">
                        <div><span class="font-medium">A,I,J,Q,Y</span> → 1</div>
                        <div><span class="font-medium">B,K,R</span> → 2</div>
                        <div><span class="font-medium">C,G,L,S</span> → 3</div>
                        <div><span class="font-medium">D,M,T</span> → 4</div>
                        <div><span class="font-medium">E,H,N,X</span> → 5</div>
                        <div><span class="font-medium">U,V,W</span> → 6</div>
                        <div><span class="font-medium">O,Z</span> → 7</div>
                        <div><span class="font-medium">F,P</span> → 8</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const numberMeanings = {
            1: { color: 'bg-red-500 text-white', description: '自我、自信、エゴ、プライド、地位、名誉、権力、バイタリティ' },
            2: { color: 'bg-gray-100 text-gray-900 border-4 border-gray-400 shadow-lg', description: '心、精神、変化、豊かさ、日常、家庭生活、内面' },
            3: { color: 'bg-yellow-400 text-gray-900', description: '知恵、知識、道徳、幸運、修行、英知、拡大、発展、マントラ、先生' },
            4: { color: 'bg-black text-white', description: '外交的、貪欲、中毒、快楽主義、物質主義' },
            5: { color: 'bg-green-500 text-white', description: '知識、学び、言葉、コミュニケーション、思考、星占術' },
            6: { color: 'bg-gray-100 text-gray-900 border-4 border-gray-400 shadow-lg', description: '恋愛、結婚、芸術、生物、音楽、文化、贅沢' },
            7: { color: 'bg-gradient-to-r from-red-500 via-yellow-500 via-green-500 via-blue-500 to-purple-500 text-white', description: '内向的、純粋、無欲、禁欲主義、直感、オカルト' },
            8: { color: 'bg-blue-900 text-white', description: '試練、努力、苦悩、障害、奉仕、農業、改革、奴隷' },
            9: { color: 'bg-red-600 text-white', description: '情熱、行動、集中力、欲望、怒り、短期、火、闘争、衝動' }
        };

        function calculateNumerology() {
            const name = document.getElementById('name').value;
            const birthDate = document.getElementById('birthDate').value;

            if (!name.trim() || !birthDate) {
                alert('名前と生年月日を入力してください');
                return;
            }

            document.getElementById('results').innerHTML = '<div class="text-center py-8">計算中...</div>';

            fetch('/numerology/calculate/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: name, birth_date: birthDate })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayResults(data);
                } else {
                    document.getElementById('results').innerHTML = `<div class="text-red-600 text-center">${data.error}</div>`;
                }
            })
            .catch(error => {
                document.getElementById('results').innerHTML = `<div class="text-red-600 text-center">エラー: ${error.message}</div>`;
            });
        }

        function displayResults(data) {
            const grid = data.grid;
            const html = `
                <div class="space-y-6">
                    ${data.converted_name !== document.getElementById('name').value.toUpperCase().replace(/[^A-Z]/g, '') ? 
                        `<div class="bg-blue-50 p-4 rounded-lg"><strong>変換後の名前:</strong> ${data.converted_name}</div>` : ''}
                    
                    <!-- グリッド -->
                    <div class="bg-gradient-to-br from-purple-50 to-blue-50 rounded-lg p-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">グリッド</h2>
                        <div class="grid grid-cols-3 gap-2 max-w-xs mx-auto">
                            ${[3,1,9,6,7,5,2,8,4].map(num => 
                                `<div class="number-box bg-white border-2 border-purple-300 rounded-lg flex items-center justify-center text-2xl font-bold text-purple-600">${grid[num] || ''}</div>`
                            ).join('')}
                        </div>
                    </div>

                    <!-- 3つの番号 -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="p-6 rounded-lg text-center ${numberMeanings[data.bhagyank.final].color}">
                            <h3 class="text-sm font-bold mb-2">バーギャング</h3>
                            <p class="text-xs mb-3 font-semibold opacity-80">人生全体の運命</p>
                            <div class="text-5xl font-bold mb-3">${data.bhagyank.final}</div>
                            <p class="text-xs leading-relaxed font-medium">${numberMeanings[data.bhagyank.final].description}</p>
                        </div>
                        <div class="p-6 rounded-lg text-center ${numberMeanings[data.moolank.final].color}">
                            <h3 class="text-sm font-bold mb-2">ムーランク</h3>
                            <p class="text-xs mb-3 font-semibold opacity-80">基本的な性格</p>
                            <div class="text-5xl font-bold mb-3">${data.moolank.final}</div>
                            <p class="text-xs leading-relaxed font-medium">${numberMeanings[data.moolank.final].description}</p>
                        </div>
                        <div class="p-6 rounded-lg text-center ${numberMeanings[data.name_number.final].color}">
                            <h3 class="text-sm font-bold mb-2">名前番号</h3>
                            <p class="text-xs mb-3 font-semibold opacity-80">才能と成長方向</p>
                            <div class="text-5xl font-bold mb-3">${data.name_number.final}</div>
                            <p class="text-xs leading-relaxed font-medium">${numberMeanings[data.name_number.final].description}</p>
                        </div>
                    </div>

                    <!-- 文字ごとの数値 -->
                    <div class="bg-purple-50 rounded-lg p-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">文字ごとの数値</h2>
                        <div class="flex flex-wrap gap-3">
                            ${data.letter_values.map(item => 
                                `<div class="bg-white px-4 py-2 rounded-lg shadow-sm border-2 border-purple-200">
                                    <span class="font-bold text-purple-600 text-lg">${item.letter}</span>
                                    <span class="text-gray-600 mx-2">→</span>
                                    <span class="font-semibold text-gray-800">${item.value}</span>
                                </div>`
                            ).join('')}
                        </div>
                    </div>

                    <!-- 計算過程 -->
                    <div class="bg-blue-50 rounded-lg p-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">計算過程</h2>
                        <div class="space-y-4">
                            <div>
                                <h3 class="font-semibold text-gray-700 mb-2">バーギャング（生年月日全体）</h3>
                                <div class="flex items-center flex-wrap gap-2">
                                    ${data.bhagyank.steps.map((step, i) => 
                                        `<span class="text-lg font-semibold text-gray-700">${step}</span>${i < data.bhagyank.steps.length - 1 ? '<span class="text-gray-400 mx-2">→</span>' : ''}`
                                    ).join('')}
                                </div>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-700 mb-2">ムーランク（生まれた日）</h3>
                                <div class="flex items-center flex-wrap gap-2">
                                    ${data.moolank.steps.map((step, i) => 
                                        `<span class="text-lg font-semibold text-gray-700">${step}</span>${i < data.moolank.steps.length - 1 ? '<span class="text-gray-400 mx-2">→</span>' : ''}`
                                    ).join('')}
                                </div>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-700 mb-2">名前番号（合計: ${data.total}）</h3>
                                <div class="flex items-center flex-wrap gap-2">
                                    ${data.name_number.steps.map((step, i) => 
                                        `<span class="text-lg font-semibold text-gray-700">${step}</span>${i < data.name_number.steps.length - 1 ? '<span class="text-gray-400 mx-2">→</span>' : ''}`
                                    ).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('results').innerHTML = html;
        }
    </script>
</body>
</html>
