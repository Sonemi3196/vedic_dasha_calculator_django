<!-- dasha_calculator/templates/dasha_calculator/compare.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダーシャ比較 - ヴェーダ数秘術</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        
        .person-input {
            padding: 20px;
            background: white;
            border-radius: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            grid-column: 1 / -1;
            margin-top: 20px;
        }
        
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .comparison-table th,
        .comparison-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        
        .comparison-table th {
            background: #667eea;
            color: white;
            font-weight: bold;
        }
        
        .comparison-table tr:nth-child(even) {
            background: #f8f9fa;
        }
        
        .maha-number {
            display: inline-block;
            background: #667eea;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            text-align: center;
            line-height: 25px;
            font-size: 12px;
            margin-right: 5px;
        }
        
        .antara-number {
            display: inline-block;
            background: #28a745;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            font-size: 10px;
        }
        
        .current-row {
            background: #ffe6e6 !important;
            border-left: 4px solid #ff6b6b;
        }
        
        .age-display {
            font-size: 12px;
            color: #666;
        }
        
        .navigation {
            text-align: center;
            margin: 20px 0;
        }
        
        .nav-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔮 ダーシャ比較ツール</h1>
        
        <div class="input-section">
            <div class="person-input">
                <h3>👤 人A</h3>
                <div class="form-group">
                    <label for="personAName">名前:</label>
                    <input type="text" id="personAName" value="人A" placeholder="名前を入力">
                </div>
                <div class="form-group">
                    <label for="personABirth">生年月日:</label>
                    <input type="date" id="personABirth" required>
                </div>
            </div>
            
            <div class="person-input">
                <h3>👤 人B</h3>
                <div class="form-group">
                    <label for="personBName">名前:</label>
                    <input type="text" id="personBName" value="人B" placeholder="名前を入力">
                </div>
                <div class="form-group">
                    <label for="personBBirth">生年月日:</label>
                    <input type="date" id="personBBirth" required>
                </div>
            </div>
            
            <button onclick="compareDeshas()">比較開始</button>
        </div>
        
        <div id="results"></div>
        
        <div class="navigation">
            <a href="/" class="nav-button">個別計算に戻る</a>
        </div>
    </div>

    <script>
        let currentStartYear = new Date().getFullYear() - 10;
        
        function compareDeshas() {
            const personAName = document.getElementById('personAName').value;
            const personBName = document.getElementById('personBName').value;
            const personABirth = document.getElementById('personABirth').value;
            const personBBirth = document.getElementById('personBBirth').value;
            
            if (!personABirth || !personBBirth) {
                alert('両方の生年月日を入力してください');
                return;
            }
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">計算中...</div>';
            
            fetch('/compare/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    person_a_name: personAName,
                    person_a_birth: personABirth,
                    person_b_name: personBName,
                    person_b_birth: personBBirth
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayComparison(data);
                } else {
                    resultsDiv.innerHTML = `<div class="error">エラー: ${data.error}</div>`;
                }
            })
            .catch(error => {
                resultsDiv.innerHTML = `<div class="error">エラーが発生しました: ${error.message}</div>`;
            });
        }
        
        function displayComparison(data) {
            const resultsDiv = document.getElementById('results');
            const today = new Date();
            const currentYear = today.getFullYear();
            
            // 表示する年の範囲を決定（20年間）
            const displayTimeline = data.timeline.slice(
                Math.max(0, currentStartYear - Math.min(...data.timeline.map(t => t.year))),
                Math.max(0, currentStartYear - Math.min(...data.timeline.map(t => t.year))) + 20
            );
            
            let html = `
                <h2>🔍 ダーシャ比較結果</h2>
                <div class="navigation">
                    <button class="nav-button" onclick="changeYearRange(-20)">← 前の20年</button>
                    <span>表示期間: ${currentStartYear}年〜${currentStartYear + 19}年</span>
                    <button class="nav-button" onclick="changeYearRange(20)">次の20年 →</button>
                </div>
                
                <table class="comparison-table">
                    <thead>
                        <tr>
                            <th>年</th>
                            <th>${data.person_a_name}</th>
                            <th>${data.person_b_name}</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            displayTimeline.forEach(yearData => {
                const isCurrentYear = yearData.year === currentYear;
                const rowClass = isCurrentYear ? 'current-row' : '';
                
                html += `<tr class="${rowClass}">`;
                html += `<td><strong>${yearData.year}</strong></td>`;
                
                // 人A のダーシャ表示
                html += `<td>`;
                if (yearData.person_a_age !== null) {
                    html += `<div class="age-display">${yearData.person_a_age}歳</div>`;
                    if (yearData.person_a_maha) {
                        html += `<span class="maha-number">${yearData.person_a_maha}</span>`;
                        if (yearData.person_a_antara) {
                            html += `<span class="antara-number">${yearData.person_a_antara}</span>`;
                        }
                    }
                } else {
                    html += `<span style="color: #ccc;">未誕生</span>`;
                }
                html += `</td>`;
                
                // 人B のダーシャ表示
                html += `<td>`;
                if (yearData.person_b_age !== null) {
                    html += `<div class="age-display">${yearData.person_b_age}歳</div>`;
                    if (yearData.person_b_maha) {
                        html += `<span class="maha-number">${yearData.person_b_maha}</span>`;
                        if (yearData.person_b_antara) {
                            html += `<span class="antara-number">${yearData.person_b_antara}</span>`;
                        }
                    }
                } else {
                    html += `<span style="color: #ccc;">未誕生</span>`;
                }
                html += `</td>`;
                
                html += `</tr>`;
            });
            
            html += `
                    </tbody>
                </table>
                <div style="margin-top: 20px; font-size: 14px; color: #666;">
                    <p><span class="maha-number">5</span> = マハーダーシャ番号</p>
                    <p><span class="antara-number">3</span> = アンタラダーシャ番号</p>
                </div>
            `;
            
            resultsDiv.innerHTML = html;
        }
        
        function changeYearRange(offset) {
            currentStartYear += offset;
            compareDeshas(); // 再計算して表示更新
        }
        
        // 初期値設定
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const thirtyYearsAgo = new Date(today.getFullYear() - 30, today.getMonth(), today.getDate());
            const twentyFiveYearsAgo = new Date(today.getFullYear() - 25, today.getMonth(), today.getDate());
            
            document.getElementById('personABirth').value = thirtyYearsAgo.toISOString().split('T')[0];
            document.getElementById('personBBirth').value = twentyFiveYearsAgo.toISOString().split('T')[0];
        });
    </script>
</body>
</html>
